<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spots</title>
    <meta
      name="description"
      content="A social media platform where users can share photos, like posts, and connect with friends through engaging visual content."
    />
    <meta name="author" content="Zach Molzner" />
    <meta
      name="keywords"
      content="social media, photo sharing, like photos, online community, image posts, social networking, connect with friends"
    />
    <link
      rel="icon"
      href="<%= require('./images/favicon.ico') %>"
      sizes="any"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/logo.svg') %>"
          alt="Spots logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-wrap">
            <img
              src="<%= require('./images/avatar.jpg') %>"
              alt="User avatar"
              class="profile__avatar"
            />
            <button
              type="button"
              class="profile__avatar-edit-btn"
              aria-label="Edit avatar"
            >
              <img
                src="<%= require('./images/edit_icon.svg') %>"
                alt=""
                aria-hidden="true"
              />
            </button>
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__job">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%= require('./images/edit_icon.svg') %>"
                alt=""
                aria-hidden="true"
              />
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__new-post-btn">
            <img
              src="<%= require('./images/plus.svg') %>"
              alt=""
              aria-hidden="true"
            />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <button
                  class="card__delete-button"
                  type="button"
                  aria-label="Delete card"
                ></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <div class="card__likes">
                    <button
                      type="button"
                      class="card__like-button"
                      aria-label="Like card"
                    ></button>
                    <span class="card__like-count">0</span>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="edit-profile-title"
        >
          <button type="button" class="modal__close-btn" aria-label="Close">
            <img
              src="<%= require('./images/close.svg') %>"
              alt=""
              aria-hidden="true"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title" id="edit-profile-title">Edit profile</h2>
          <form
            class="modal__form"
            id="edit-profile-form"
            name="edit-profile"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
                aria-describedby="profile-name-input-error"
              />
              <span
                class="modal__input-error"
                id="profile-name-input-error"
                aria-live="polite"
              ></span>
            </label>

            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                name="about"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
                aria-describedby="profile-description-input-error"
              />
              <span
                class="modal__input-error"
                id="profile-description-input-error"
                aria-live="polite"
              ></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="new-post-title"
        >
          <button type="button" class="modal__close-btn" aria-label="Close">
            <img
              src="<%= require('./images/close.svg') %>"
              alt=""
              aria-hidden="true"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title" id="new-post-title">New post</h2>
          <form
            class="modal__form"
            id="add-card-form"
            name="new-card"
            novalidate
          >
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                name="link"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
                aria-describedby="card-image-input-error"
              />
              <span
                class="modal__input-error"
                id="card-image-input-error"
                aria-live="polite"
              ></span>
            </label>

            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                name="title"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
                aria-describedby="card-caption-input-error"
              />
              <span
                class="modal__input-error"
                id="card-caption-input-error"
                aria-live="polite"
              ></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-card-modal">
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="delete-card-title"
        >
          <button type="button" class="modal__close-btn" aria-label="Close">
            <img
              src="<%= require('./images/close.svg') %>"
              alt=""
              aria-hidden="true"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title" id="delete-card-title">Are you sure?</h2>
          <form class="modal__form" id="delete-card-form" novalidate>
            <button type="submit" class="modal__submit-btn">Yes</button>
          </form>
        </div>
      </div>

      <div class="modal" id="edit-avatar-modal">
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="edit-avatar-title"
        >
          <button type="button" class="modal__close-btn" aria-label="Close">
            <img
              src="<%= require('./images/close.svg') %>"
              alt=""
              aria-hidden="true"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title" id="edit-avatar-title">Update avatar</h2>
          <form class="modal__form" id="edit-avatar-form" novalidate>
            <label for="avatar-url-input" class="modal__label">
              Avatar URL
              <input
                id="avatar-url-input"
                name="avatar"
                type="url"
                class="modal__input"
                placeholder="https://example.com/me.png"
                required
                aria-describedby="avatar-url-input-error"
              />
              <span
                class="modal__input-error"
                id="avatar-url-input-error"
                aria-live="polite"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div
        class="modal__image-container"
        role="dialog"
        aria-modal="true"
        aria-labelledby="preview-caption"
      >
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          aria-label="Close"
        >
          <img
            src="<%= require('./images/white_close.svg') %>"
            alt=""
            aria-hidden="true"
            class="modal__close-icon"
          />
        </button>
        <img src="#" alt="" class="modal__preview-image" />
        <p class="modal__caption" id="preview-caption"></p>
      </div>
    </div>
  </body>
</html>
