<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Spots</title><meta name="description" content="A social media platform where users can share photos, like posts, and connect with friends through engaging visual content."/><meta name="author" content="Zach Molzner"/><meta name="keywords" content="social media, photo sharing, like photos, online community, image posts, social networking, connect with friends"/><link rel="icon" href="0775e5019e0dc0c94e06.ico" sizes="any"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="e793829a1f9e21f462b1.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__new-post-btn"><img src="40608da7369d39bc1077.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="#" alt="" class="card__image"/> <button class="card__delete-btn" type="button"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2023 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="dba18798529f242c4c6d.svg" alt="close" class="modal__close-icon"/></button><h2 class=
